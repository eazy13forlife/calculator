<!DOCTYPE html>
<html>
  <head>
    <title>Calculator homepage</title>
    <meta name="description" content="This is my calculator homepage" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="utf-8" />
    <link href="./styles/calculator.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="calculator-body">
      <input type="text" name="number" id="display"/>
      <button id="divide" value="/" class="operator">/</button>
      <button id="multiply" value="*" class="operator">x</button>
      <button id="subtract" value="-" class="operator">-</button>
      <button id="add" value="+" class="operator">+</button>
      <button id="equals">=</button>
      <button id="decimal" value=".">.</button>
      <div class="clear-delete">
        <button id="clear">Clear</button>
        <button id="delete">Backspace</button>
      </div>
    </div>












    <script src="./scripts/bundle.js"></script>
  </body>
</html>
